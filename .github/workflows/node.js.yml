# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: GitHub Pages deploy

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Installing my packages
        run: npm ci

      - name: Build my App
        run: |
          touch .env.local
          echo NOTION_TOKEN=${{ secrets.NOTION_TOKEN }} >> .env.local
          echo DATABASE_ID=${{ secrets.DATABASE_ID }} >> .env.local
          echo NOTION_USER_ID=${{ secrets.NOTION_USER_ID }} >> .env.local
          echo NOTION_TOKEN_V2=${{ secrets.NOTION_TOKEN_V2 }} >> .env.local
          npm run build && npm run export

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./out
